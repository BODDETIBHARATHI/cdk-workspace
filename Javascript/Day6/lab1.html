<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function test1(){
	document.getElementById("empno").innerHTML= document.getElementById("empnum").value;
	document.getElementById("empname").innerHTML= document.getElementById("emplname").value;
	document.getElementById("empsal").innerHTML= document.getElementById("emplsal").value
}

</script>

</head>
<body>
<table>
<tr>
<td>Employee Number :</td><td> <input type="text" id="empnum" /></td></tr>

<tr>

</table>
<input  id ="btn" type="button" value="Add" onclick="test1()" />
<div id="mydiv">
<table  border='1' style="background-color:cyan;">

<th>Employee Name</th>

</tr>

<td id="empno">  </td>

</tr>
</table>
</div>

</body>
</html>
