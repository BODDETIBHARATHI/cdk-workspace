<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="" method="get" >
	<table>
	<tr>
		<td><label>Employee no</label></td>
		<td><input type="text" name="empno" id="empno"/> </td>
	</tr>
	<tr>
		<td><label>Employee Name</label></td>
		<td><input type="text" name="empname" id="empname"/> </td>
	</tr>
	<tr>
		<td><label>Employee Email</label></td>
		<td><input type="email" name="empemail" id="empemail" /> </td>
	</tr>
	<tr>
		<td><label>Birthday</label></td>
		<td><input type="date" name="birth" id="birth"/> </td>
	</tr>
	<tr>
		<td>City Preference</td>
		<td><input type="checkbox" id="pune" name="pune" value="pune"><label for="pune">Pune</label> <br/>
	<input type="checkbox" id="hyd" name="hyd" value="hyd"><label for="hyd">Hyderabad</label><br/>
<input type="checkbox" id="bihar" name="bihar" value="bihar"><label for="bihar">Bihar</label><br/>
<input type="checkbox" id="delhi" name="delhi" value="delhi"><label for="delhi">Delhi</label><br/>
	</td>
	</tr>
	<tr>
		<td><label>Martial Status</label></td>
		<td><input type="radio" id="married" name="status" value="married"><label for="married">Married</label>
            <input type="radio" id="unmarried" name="status" value="unmarried"><label for="unmarried">UnMarried</label>
		 </td>
	</tr>
	<tr>
		<td><label>Education Qualification</label></td>
		<td><select>
		<option>Select one</option>
	<option value="btech">BTech</option>
	<option value="mtech">MTech</option>
	<option value="mba">MBA</option>
	<option value="intermediate">Intermediate</option>
	<option value="SSC">SSC</option>
	</select>
	 </td>
	</tr>
	
	<tr><td><input type ="Submit" value="submit"></td>	
	</table>
	
	</form>
</body>
</html>
